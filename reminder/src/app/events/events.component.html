<div class="container text-light border border-primary mt-5" id="showEvent">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Events</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of eventsList; let index=index">
                <td>{{event.date}}</td>
                <td>{{event.event}}</td>
                <td>
                    <i (click)="deleteItem(event.date,event.event)" class="fa fa-trash"></i>&nbsp;
                    <i (click)="updateRow(index,event.date,event.event)" class="fa fa-edit"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="editEvent" style="display: none;">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4  mt-4">
            <h2>Edit Event </h2>
            <div class="form mt-4">
                <input type="hidden" class="form-control mt-4" [(ngModel)]="updateIndex">

                <input type="date" class="form-control mt-4" [(ngModel)]="updateDate">

                <input type="text" style="height: 60px;" class="form-control mt-4" [(ngModel)]="updateEvent">
                
                <button style="width: 70%;" class="btn btn-dark mt-4" (click)="update(updateIndex,updateDate,updateEvent)">Update</button>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
